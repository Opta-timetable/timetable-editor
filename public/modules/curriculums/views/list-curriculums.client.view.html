<section data-ng-controller="CurriculumsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Curriculums</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="curriculum in curriculums" data-ng-href="#!/curriculums/{{curriculum._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="curriculum.created | date:'medium'"></span>
				by
				<span data-ng-bind="curriculum.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="curriculum.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!curriculums.$resolved || curriculums.length">
    	No Curriculums yet, why don't you <a href="/#!/curriculums/create">create one</a>?
    </div>
</section>
