<section data-ng-controller="TimetablesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Timetables</h1>
  </div>
  <div ncy-breadcrumb></div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/Timetable.png">
      </div>
    <div class="col-md-3">
          <h4>View and Edit Class Timetables</h4>
          <label>Select a class to continue</label>
      <table class="table table-striped">
        <tr data-ng-repeat="curriculum in curriculums">
          <td>
            <a data-ng-href="#!/timetables/{{specId}}/curriculum/{{curriculum.id}}">
              {{ curriculum.code }}
            </a>
          </td>
        </tr>
      </table>
        <div class="alert alert-warning text-center" data-ng-if="curriculums.$resolved && !curriculums.length">
          No curricula yet, initialise using the command line?
        </div>
    </div>
    <div class="col-md-3">
          <h4>View Teacher Timetables</h4>
          <label>Select a Teacher</label>
          <div class="list-group">
            <table class="table table-striped">
              <tr data-ng-repeat="teacher in teachers">
                <td>
                  <a data-ng-href="#!/timetables/{{specId}}/teacher/{{teacher.teacherID}}">
                    {{teacher.code}}
                  </a>
                </td>
              </tr>
            </table>
          </div>
    </div>
    <div class="col-md-3">
            <h4>View Day-wise Timetables</h4>
            <label>Select a Day</label>
      <table class="table table-striped">
        <tr data-ng-repeat="day in workingDays">
          <td>
            <a data-ng-href="#!/timetables/{{specId}}/day/{{day.dayIndex}}">
              {{day.dayName}}
            </a>
          </td>
        </tr>
      </table>
    </div>
      <div class="col-md-1"></div>
  </div>
</div>
</section>
