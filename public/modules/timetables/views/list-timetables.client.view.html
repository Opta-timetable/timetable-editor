<section data-ng-controller="TimetablesController" data-ng-init="find()">
  <div class="page-header">
    <h1>Timetables</h1>
    <h3>Select a class (Curriculum) to continue</h3>
  </div>
  <div class="clearfix">
    <div class="pull-right">
      <a class="btn btn-primary" href="/#!/timetables/create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </div>
  </div>
  <div class="list-group">
    <a data-ng-repeat="curriculum in curriculums" data-ng-href="#!/timetables/{{curriculum.id}}" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="curriculum.code"></h4>
      <p class="list-group-item-text">
            <span>ID: </span>
            <span data-ng-bind="curriculum.id"></span>
      </p>
      <p class="list-group-item-text">
        <span>Curriculum ID: </span>
        <span data-ng-bind="curriculum.curriculumID"></span>
      </p>
      <p class="list-group-item-text">
        <span>Curriculum: </span>
        <span data-ng-bind="curriculum.code"></span>
      </p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="curriculums.$resolved && !curriculums.length">
    No curriculums yet, initialise using the command line</a>?
  </div>
</section>
