<section data-ng-controller="TimetablesController" data-ng-init="list()">
  <div class="page-header">
    <h1>Your Timetables</h1>
  </div>
  <div ncy-breadcrumb></div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="row">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">View and Edit Timetables</h3>
        </div>
        <div class="panel-body">
          <div class="list-group">
              <a data-ng-repeat="timetable in allTimetables" data-ng-href="#!/timetables/{{timetable._id}}" class="list-group-item">
                <h4 class="list-group-item-heading" data-ng-bind="timetable.name"></h4>
                <p class="list-group-item-text">
                  <span>Created on: </span>
                  <span data-ng-bind="timetable.created"></span>
                </p>
              </a>
            </div>

        <div class="alert alert-warning text-center" data-ng-if="allTimetables.$resolved && !allTimetables.length">
          No timetables available yet, Generate one using the Specifications module.
        </div>
      </div>
  </div>
</div>
</section>
