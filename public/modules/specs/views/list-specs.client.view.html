<section data-ng-controller="SpecsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Work with your Allocations</h1>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/Plan.png">
      </div>
      <div class="col-md-6">
        <table class="table table-striped">
          <tr data-ng-repeat="spec in specs">
            <td>
              <a data-ng-href="#!/specs/{{spec._id}}"> {{spec.name}}</a>
            </td>
          </tr>

        </table>
        <div class="alert alert-warning text-center" data-ng-hide="!specs.$resolved || specs.length">
          No Allocations yet, why don't you <a href="/#!/specs/create">create one</a>?
        </div>
      </div>
    </div>
  </div>
</section>
