<section data-ng-controller="SpecsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Select an existing Plan to start</h1>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/Plan.png">
      </div>
      <div class="col-md-6">
        <table class="table table-hover">
          <tr data-ng-repeat="spec in specs">
            <td data-ng-click="createSpecFromExisting(spec._id)">
                {{ spec.name }}
            </td>
          </tr>
        </table>
<!--  <div class="list-group">
    <a data-ng-repeat="spec in specs" data-ng-click="createSpecFromExisting(spec._id)" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="spec.created | date:'medium'"></span>
        by
        <span data-ng-bind="spec.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="spec.name"></h4>
    </a>
  </div>-->
  <div class="alert alert-warning text-center" data-ng-hide="!specs.$resolved || specs.length">
    No Plans yet, why don't you <a href="/#!/specs/create">create one</a>?
  </div>
      </div>
      <div class="col-md-4">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" width="800" height="450" src="https://www.youtube.com/embed/f4jIWbQpjdE" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="lead">Need help? Click to watch the video.</p>
      </div>
    </div>
  </div>
</section>
