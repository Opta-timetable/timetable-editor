<section data-ng-controller="SpecsController">
  <div class="page-header">
    <h1>New Specification for Timetable</h1>
    <ol class="progtrckr" data-progtrckr-steps="5">
        <li class="progtrckr-todo">Define Spec</li>
        <li class="progtrckr-todo">Add Sections</li>
        <li class="progtrckr-todo">Assign Subjects to Sections</li>
        <li class="progtrckr-todo">Assign Teachers to Subjects</li>
        <li class="progtrckr-todo">Review and Submit</li>
    </ol>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name (eg. Vidyodaya Academic Year 2015-2016)</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="numberOfWorkingDaysInAWeek">Number of Working Days in a Week</label>
          <div class="controls">
            <input type="text" data-ng-model="numberOfWorkingDaysInAWeek" id="numberOfWorkingDaysInAWeek" class="form-control" placeholder="(Default 5)">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="numberOfPeriodsInADay">Number of Periods in a Day</label>
          <div class="controls">
            <input type="text" data-ng-model="numberOfPeriodsInADay" id="numberOfPeriodsInADay" class="form-control" placeholder="(Default 8)">
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label class="control-label" for="SpecificationsFile">Timetable Specifications File (Optional)</label>-->
          <!--<div class="controls">-->
            <!--<input type="file" id="SpecificationsFile" class="form-control" ngf-select ngf-change="upload($files)">-->
          <!--</div>-->
        <!--</div>-->

        <div class="form-group">
          <!--<button ng-click="create()" class="btn btn-primary">Next</button>-->
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
