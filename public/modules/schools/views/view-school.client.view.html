<section data-ng-controller="SchoolsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1> {{school.name + '-' + school.code}}</h1>
	</div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == school.user._id))">
		<a class="btn btn-primary" href="/#!/schools/{{school._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="school.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="school.user.displayName"></span>
		</em>
	</small>
</section>
