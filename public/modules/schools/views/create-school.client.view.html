<section data-ng-controller="SchoolsController">
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="page-header">
    <h1>Add a new School</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/School.png">
      </div>
      <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
          <fieldset>
            <div class="form-group">
              <label class="control-label" for="name">Name</label>
              <div class="controls">
                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name - For Example: Chinmaya Vidyalaya, Pallavur" required>
              </div>
              <label class="control-label" for="code">School Code <span class="glyphicon glyphicon-question-sign"></span></label>
              <div class="controls">
                <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="School Code - For Example: CVP" required>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
              <strong data-ng-bind="error"></strong>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

</section>
