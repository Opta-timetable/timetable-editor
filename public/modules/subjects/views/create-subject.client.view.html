<section data-ng-controller="SubjectsController">
  <div class="page-header">
    <h1>New Subject</h1>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name (Eg. English)" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="code">Code</label>
          <div class="controls">
            <input type="text" data-ng-model="code" id="code" class="form-control" placeholder="Code (Eg. ENG)" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
