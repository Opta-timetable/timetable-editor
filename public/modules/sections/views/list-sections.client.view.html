<section data-ng-controller="SectionsController" data-ng-init="find()">
  <div class="page-header">
    <h1>Your Sections</h1>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/Sections.png">
      </div>
      <div class="col-md-4">
        <table class="table table-striped">
          <tr data-ng-repeat="section in sections">
            <td>
              <a data-ng-href="#!/sections/{{section._id}}">{{section.name}}</a>
            </td>
          </tr>
        </table>
        <div class="alert alert-warning text-center" data-ng-hide="!sections.$resolved || sections.length">
          No Classes yet, why don't you <a href="/#!/sections/create">create one</a>?
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
  </div>

</section>
