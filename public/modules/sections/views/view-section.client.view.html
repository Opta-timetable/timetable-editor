<section data-ng-controller="SectionsController" data-ng-init="findOne()">
  <div class="page-header">
    <h1 data-ng-bind="section.name"></h1>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/Sections.png">
      </div>
      <div class="col-md-6">
        <label>
          Name
        </label>
        <p class="form-control-static"> {{section.name}}</p>
        <small>
          <em class="text-muted">
            Posted on
            <span data-ng-bind="section.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="section.user.displayName"></span>
          </em>
        </small>
      </div>
      <div class="col-md-4">
        <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == section.user._id))">
          <a class="btn btn-success" href="/#!/sections/{{section._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>&#160;Edit
          </a>
          <a class="btn btn-warning" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>&#160;Delete
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
