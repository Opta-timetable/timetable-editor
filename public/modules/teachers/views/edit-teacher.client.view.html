<section data-ng-controller="TeachersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Teacher</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="firstName">First Name</label>
          <div class="controls">
            <input type="text" data-ng-model="teacher.firstName" id="firstName" class="form-control" placeholder="First Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="lastName">Last Name</label>
          <div class="controls">
            <input type="text" data-ng-model="teacher.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email ID</label>
          <div class="controls">
            <input type="text" data-ng-model="teacher.email" id="email" class="form-control" placeholder="Email ID" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="details">Details</label>
          <div class="controls">
            <input type="text" data-ng-model="teacher.details" id="details" class="form-control" placeholder="Details" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="code">Code</label>
          <div class="controls">
            <input type="text" data-ng-model="teacher.code" id="code" class="form-control" placeholder="Code" required>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
