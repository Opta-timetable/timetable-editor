<section data-ng-controller="TeachersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>{{teacher.code}}</h1>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner"></span>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="img-responsive img-rounded" src="modules/core/img/icons/Teachers.png">
      </div>
      <div class="col-md-4">
        <label>  Name </label>
        <p class="form-control-static">{{teacher.firstName + " " + teacher.lastName}}</p>
        <label>  Email ID </label>
        <p class="form-control-static">{{teacher.email}}</p>
        <label>  Details </label>
        <p class="form-control-static">{{teacher.details}}</p>
        <small>
          <em class="text-muted">
            Posted on
            <span data-ng-bind="teacher.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="teacher.user.displayName"></span>
          </em>
        </small>
      </div>
      <div class="col-md-6">
        <div class="pull-right" data-ng-show="(authentication.user)">
          <a class="btn btn-success" href="/#!/teachers/{{teacher._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>&#160;Edit
          </a>
          <a class="btn btn-warning" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>&#160;Delete
          </a>
        </div>
      </div>
    </div>
  </div>

</section>
